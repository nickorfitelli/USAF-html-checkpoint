<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--[if lt IE 7]>

    <header>
        <nav class="navbar">
            <div>
                <ul class="nav-list">
                    <a id="logo" class="nav-links" href="#">GMBD</a>
                    <a class="nav-links" href="#">Home</a>
                    <a class="nav-links" href="#">Login</a>

                    <form class="nav-form">
                        <input class="nav-search" type="text" placeholder="Search" aria-label="Search">
                        <button class="nav-btn" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="login">
            <h1 class="login-header">Login</h1>
            <label for="email">Email:</label><br>
            <input class="login-field" type="email" name="email" id="email" autofocus>
            <br>
            <label for="pw">Password:</label><br>
            <input class="login-field" type="password" name="password" id="pw"><br>
            <button class="login-btn" type="submit">Login</button>
        </div>
    </main>
